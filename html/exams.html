<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Tracker</title>
    <link rel="stylesheet" href="../css/exams.css">
</head>
<body>

<div class="exams-container">
    <div class="exams-header">
        <div>
            <h1>Exam Tracker</h1>
            <p>Track your upcoming and completed exams</p>
        </div>
        <button class="btn-add-exam" onclick="openAddExamModal()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            Add Exam
        </button>
    </div>

    <div class="filter-tabs">
        <button class="filter-tab active" onclick="filterExams('all')">All Exams</button>
        <button class="filter-tab" onclick="filterExams('upcoming')">Upcoming</button>
        <button class="filter-tab" onclick="filterExams('completed')">Completed</button>
    </div>

    <div class="table-wrapper">
        <table class="exams-table">
            <thead>
                <tr>
                    <th>Exam Name</th>
                    <th>Subject</th>
                    <th>Date</th>
                    <th>Countdown</th>
                    <th>Status</th>
                    <th>Result</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="examsTableBody">
                <!-- Exams will be dynamically loaded here -->
            </tbody>
        </table>
    </div>
</div>

<!-- Add/Edit Exam Modal -->
<div id="examModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="modalTitle">Add Exam</h2>
            <span class="close" onclick="closeExamModal()">&times;</span>
        </div>
        <form id="examForm" onsubmit="saveExam(event)">
            <input type="hidden" id="editExamId" value="">
            
            <div class="form-group">
                <label>Exam Name</label>
                <input type="text" id="examName" required placeholder="e.g., Mid Term Exam">
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>Subject</label>
                    <input type="text" id="examSubject" required placeholder="e.g., Mathematics">
                </div>
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" id="examDate" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>Status</label>
                    <select id="examStatus" required>
                        <option value="Not Started">Not Started</option>
                        <option value="Preparing" selected>Preparing</option>
                        <option value="Ready">Ready</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Result</label>
                    <select id="examResult" required>
                        <option value="Pending" selected>Pending</option>
                        <option value="Passed">Passed</option>
                        <option value="Failed">Failed</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label>Notes (Optional)</label>
                <textarea id="examNotes" rows="3" placeholder="Add any notes or syllabus details..."></textarea>
            </div>
            
            <div class="modal-actions">
                <button type="button" class="btn-cancel" onclick="closeExamModal()">Cancel</button>
                <button type="submit" class="btn-submit">Save Exam</button>
            </div>
        </form>
    </div>
</div>

<script src="../js/exams.js"></script>

</body>
</html>
