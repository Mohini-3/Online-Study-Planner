<!DOCTYPE html>
<html>
<body>
<script>
    // Creating an array
    let subjects = ["Maths", "Physics", "Chemistry", "Computer Science"];

    // Displaying array elements
    document.write("Subjects:<br>");
    for (let i = 0; i < subjects.length; i++) {
        document.write(subjects[i] + "<br>");
    }
</script>
</body>
</html>
