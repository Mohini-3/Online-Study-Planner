<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign In</title>
<style>
/* Modern Professional Design System */
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');

:root {
  --primary: #6366f1;
  --primary-dark: #4f46e5;
  --secondary: #10b981;
  --accent: #f59e0b;
  --text-primary: #111827;
  --text-secondary: #6b7280;
  --bg-primary: #ffffff;
  --bg-secondary: #f9fafb;
  --bg-accent: #f8fafc;
  --border: #e5e7eb;
  --border-light: #f3f4f6;
  --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
  --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
  --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
  --radius: 12px;
  --radius-sm: 8px;
}

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
  line-height: 1.6;
  color: var(--text-primary);
  font-size: 16px;
  background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 50%, #f8fafc 100%);
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  min-height: 100vh;
  padding: 32px 20px;
  display: flex;
  align-items: flex-start;
  justify-content: center;
  padding-top: 40px;
}

h1, h2, h3, h4, h5, h6 { 
  font-family: 'Plus Jakarta Sans', sans-serif;
  font-weight: 700;
  color: var(--text-primary);
  letter-spacing: -0.025em;
  line-height: 1.2;
}

h1 { font-size: 2.5rem; }
h2 { font-size: 2rem; }
h3 { font-size: 1.5rem; }
h4 { font-size: 1.25rem; }

a { 
  text-decoration: none; 
  color: var(--primary); 
  transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
}
a:hover { color: var(--primary-dark); transform: translateY(-1px); }

.login-container {
    width: 100%;
    max-width: 480px;
}

.login-card {
    background: #ffffff;
    border-radius: 20px;
    padding: 32px 32px 36px 32px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
    border: 1px solid rgba(255, 255, 255, 0.2);
    width: 100%;
    position: relative;
    backdrop-filter: blur(20px);
    background: rgba(255, 255, 255, 0.95);
}

.login-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(90deg, #6366f1, #8b5cf6, #06b6d4);
    border-radius: 20px 20px 0 0;
}

.login-header {
    text-align: center;
    margin-bottom: 28px;
    margin-top: 8px;
}

.login-header h2 {
    font-family: 'Plus Jakarta Sans', sans-serif;
    font-weight: 800;
    font-size: 28px;
    color: #1f2937;
    margin-bottom: 10px;
    background: linear-gradient(135deg, #1f2937 0%, #4f46e5 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    line-height: 1.2;
}

.login-header p {
    color: #6b7280;
    font-size: 16px;
    font-weight: 500;
    line-height: 1.4;
}

.login-form {
    margin-bottom: 24px;
}

.form-group {
    margin-bottom: 24px;
}

.form-group label {
    display: block;
    font-weight: 600;
    color: #374151;
    margin-bottom: 10px;
    font-size: 15px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.form-group input {
    width: 100%;
    padding: 18px 20px;
    border: 2px solid #e5e7eb;
    border-radius: 12px;
    font-size: 16px;
    font-family: 'Inter', sans-serif;
    background: #fafbfc;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.form-group input:focus {
    outline: none;
    border-color: #6366f1;
    background: #ffffff;
    box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
    transform: translateY(-2px);
}

.btn-primary {
    width: 100%;
    background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
    color: white;
    border: none;
    padding: 18px 24px;
    border-radius: 12px;
    font-size: 16px;
    font-weight: 700;
    font-family: 'Inter', sans-serif;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    overflow: hidden;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 20px 40px rgba(99, 102, 241, 0.3);
}

.btn-primary:active {
    transform: translateY(0);
}

.login-footer {
    text-align: center;
    padding-top: 28px;
    border-top: 1px solid #e5e7eb;
}

.login-footer p {
    color: #6b7280;
    font-size: 15px;
    line-height: 1.5;
}

.login-footer a {
    color: #6366f1;
    font-weight: 600;
    text-decoration: none;
    transition: all 0.2s ease;
}

.login-footer a:hover {
    color: #4f46e5;
    text-decoration: underline;
}

/* Form validation styles */
.error-message {
    color: #dc2626;
    font-size: 13px;
    margin-top: 6px;
    display: none;
    font-weight: 500;
    animation: slideDown 0.3s ease;
}

.error-message.show {
    display: block;
}

.form-group input.error {
    border-color: #dc2626;
    background: #fef2f2;
}

.form-group input.error:focus {
    box-shadow: 0 0 0 4px rgba(220, 38, 38, 0.1);
}

.form-group input.success {
    border-color: #10b981;
    background: #f0fdf4;
}

.form-group input.success:focus {
    box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
}

@keyframes slideDown {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Professional responsive design */
@media (max-width: 640px) {
    body {
        padding: 24px 16px;
        padding-top: 40px;
    }
    
    .login-container {
        max-width: 100%;
    }
    
    .login-card {
        padding: 28px 24px;
    }
    
    .login-header h2 {
        font-size: 24px;
    }
    
    .login-header p {
        font-size: 15px;
    }
    
    .form-group input {
        padding: 16px 18px;
    }
    
    .btn-primary {
        padding: 16px 20px;
    }
}

@media (max-width: 480px) {
    body {
        padding-top: 32px;
    }
    
    .login-card {
        padding: 24px 20px;
    }
    
    .login-header h2 {
        font-size: 22px;
    }
    
    .login-header {
        margin-bottom: 28px;
    }
}
</style>
</head>

<body>

<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h2>Welcome Back</h2>
            <p>Sign in to your study planner account</p>
        </div>

        <form class="login-form" id="signinForm">
            <div class="form-group">
                <label>Email or Username</label>
                <input type="text" id="emailInput" placeholder="Enter your email or username" autocomplete="email">
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" id="passwordInput" placeholder="Enter your password" autocomplete="current-password">
                <div class="error-message" id="passwordError"></div>
            </div>

            <button type="submit" class="btn-primary">Sign In</button>
        </form>

        <div class="login-footer">
            <p>Don't have an account? <a href="registration.html" target="rightFrame">Create one here</a></p>
        </div>
    </div>
</div>

<script src="../js/signin.js"></script>

</body>
</html>
