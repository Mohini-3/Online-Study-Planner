<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Search</title>
<style>
/* Modern Professional Design System */
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');

:root {
  --primary: #6366f1;
  --primary-dark: #4f46e5;
  --secondary: #10b981;
  --accent: #f59e0b;
  --text-primary: #111827;
  --text-secondary: #6b7280;
  --bg-primary: #ffffff;
  --bg-secondary: #f9fafb;
  --bg-accent: #f8fafc;
  --border: #e5e7eb;
  --border-light: #f3f4f6;
  --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
  --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
  --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
  --radius: 12px;
  --radius-sm: 8px;
}

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
  line-height: 1.6;
  color: var(--text-primary);
  font-size: 16px;
  background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 50%, #f8fafc 100%);
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  min-height: 100vh;
  padding: 24px 20px;
}

h1, h2, h3, h4, h5, h6 { 
  font-family: 'Plus Jakarta Sans', sans-serif;
  font-weight: 700;
  color: var(--text-primary);
  letter-spacing: -0.025em;
  line-height: 1.2;
}

.search-container {
    max-width: 900px;
    margin: 0 auto;
}

.search-hero {
    text-align: center;
    margin-bottom: 32px;
    background: rgba(255, 255, 255, 0.95);
    padding: 32px 32px 28px 32px;
    border-radius: 20px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
    border: 1px solid rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(20px);
    position: relative;
}

.search-hero::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(90deg, #6366f1, #8b5cf6, #06b6d4);
    border-radius: 20px 20px 0 0;
}

.search-hero h1 {
    font-size: 2rem;
    font-weight: 800;
    background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #06b6d4 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 12px;
    line-height: 1.2;
}

.search-hero p {
    font-size: 1rem;
    color: #6b7280;
    max-width: 600px;
    margin: 0 auto;
    line-height: 1.5;
}

.search-box {
    background: rgba(255, 255, 255, 0.9);
    border-radius: 20px;
    padding: 28px;
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08);
    border: 1px solid rgba(255, 255, 255, 0.3);
    backdrop-filter: blur(15px);
    margin-bottom: 32px;
}

.search-input-group {
    position: relative;
    margin-bottom: 20px;
}

.search-input {
    width: 100%;
    padding: 18px 60px 18px 24px;
    border: 2px solid #e5e7eb;
    border-radius: 16px;
    font-size: 16px;
    font-family: 'Inter', sans-serif;
    background: #fafbfc;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.search-input:focus {
    outline: none;
    border-color: #6366f1;
    background: #ffffff;
    box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
    transform: translateY(-2px);
}

.search-button {
    position: absolute;
    right: 8px;
    top: 50%;
    transform: translateY(-50%);
    background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
    color: white;
    border: none;
    padding: 12px 16px;
    border-radius: 12px;
    font-size: 16px;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 48px;
    height: 48px;
}

.search-button:hover {
    transform: translateY(-50%) scale(1.05);
    box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3);
}

.search-categories {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 16px;
    margin-bottom: 32px;
}

.category-card {
    background: rgba(255, 255, 255, 0.8);
    padding: 24px 20px;
    border-radius: 16px;
    text-align: center;
    cursor: pointer;
    transition: all 0.3s ease;
    border: 1px solid rgba(255, 255, 255, 0.3);
    backdrop-filter: blur(10px);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
}

.category-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 20px 50px rgba(0, 0, 0, 0.12);
    border-color: #6366f1;
}

.category-icon {
    font-size: 2.5rem;
    margin-bottom: 12px;
    display: block;
}

.category-title {
    font-weight: 600;
    color: #1f2937;
    font-size: 1.1rem;
    margin-bottom: 8px;
}

.category-desc {
    color: #6b7280;
    font-size: 0.9rem;
}

.search-results {
    background: rgba(255, 255, 255, 0.9);
    border-radius: 20px;
    padding: 32px;
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08);
    border: 1px solid rgba(255, 255, 255, 0.3);
    backdrop-filter: blur(15px);
}

.results-header {
    margin-bottom: 24px;
    padding-bottom: 16px;
    border-bottom: 2px solid #f1f5f9;
}

.results-header h2 {
    color: #1f2937;
    font-size: 1.8rem;
    margin-bottom: 8px;
}

.results-count {
    color: #6b7280;
    font-size: 1rem;
}

.result-item {
    padding: 20px;
    margin-bottom: 16px;
    background: rgba(255, 255, 255, 0.7);
    border-radius: 12px;
    border: 1px solid #f1f5f9;
    transition: all 0.3s ease;
    cursor: pointer;
}

.result-item:hover {
    transform: translateX(8px);
    border-color: #6366f1;
    box-shadow: 0 8px 25px rgba(99, 102, 241, 0.1);
}

.result-title {
    font-weight: 600;
    color: #1f2937;
    font-size: 1.1rem;
    margin-bottom: 8px;
}

.result-excerpt {
    color: #6b7280;
    font-size: 0.95rem;
    line-height: 1.5;
}

.result-meta {
    margin-top: 12px;
    font-size: 0.85rem;
    color: #9ca3af;
}

@media (max-width: 768px) {
    body {
        padding: 16px;
    }
    
    .search-hero {
        padding: 24px 20px;
    }
    
    .search-hero h1 {
        font-size: 1.75rem;
    }
    
    .search-hero p {
        font-size: 0.95rem;
    }
    
    .search-categories {
        grid-template-columns: 1fr 1fr;
    }
    
    .search-input {
        font-size: 15px;
        padding: 16px 56px 16px 20px;
    }
    
    .search-button {
        width: 44px;
        height: 44px;
        padding: 10px;
    }
}
</style>
</head>

<body>

<div class="search-container">
    <div class="search-hero">
        <h1>Discover Your Learning Path</h1>
        <p>Search through subjects, tasks, goals, and study resources to find what you need</p>
    </div>
    
    <div class="search-box">
        <div class="search-input-group">
            <input type="text" id="searchInput" placeholder="Search subjects, tasks, goals, exams..." class="search-input">
            <button class="search-button" onclick="performSearch()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
            </button>
        </div>
        
        <div class="search-filters">
            <button class="filter-btn active">All</button>
            <button class="filter-btn">Subjects</button>
            <button class="filter-btn">Tasks</button>
            <button class="filter-btn">Goals</button>
            <button class="filter-btn">Exams</button>
        </div>
    </div>
    
    <div class="quick-search">
        <h3>Popular Searches</h3>
        <div class="search-tags">
            <span class="search-tag">Mathematics</span>
            <span class="search-tag">Physics</span>
            <span class="search-tag">Study Plan</span>
            <span class="search-tag">Exam Prep</span>
            <span class="search-tag">Assignments</span>
        </div>
    </div>
    
    <div class="search-results" style="display: none;">
        <div class="results-header">
            <h3>Search Results</h3>
            <span class="results-count">Found 0 results</span>
        </div>
        <div class="results-list"></div>
    </div>
</div>

<script src="../js/search.js"></script>

<style>

    flex-wrap: wrap;
}

.filter-btn {

    background: #ffffff;
    color: #6b7280;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
}

.filter-btn.active,
.filter-btn:hover {
    border-color: #6366f1;
    background: #6366f1;
    color: #ffffff;
    transform: translateY(-2px);
}

.quick-search {
    background: #f8fafc;
    border-radius: 16px;
    padding: 24px;
    margin-bottom: 40px;

.quick-search h3 {

    color: #374151;
    font-weight: 700;
}

.search-tags {
    display: flex;

    flex-wrap: wrap;
}

.search-tag {
    background: linear-gradient(135deg, #6366f1, #8b5cf6);

    padding: 8px 16px;
    border-radius: 20px;

    font-weight: 600;

    transition: all 0.3s ease;

    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3);
}

    background: #ffffff;
    border-radius: 16px;
    padding: 28px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);

    margin-top: 32px;
}

    display: flex;
    justify-content: space-between;
    align-items: center;

    color: #1f2937;
    font-size: 1.5rem;
    margin: 0;
}

    color: #6b7280;

}

    font-weight: 600;

    line-height: 1.5;
    margin-bottom: 8px;
}

.result-meta {
    font-size: 0.85rem;
    color: #9ca3af;
    font-weight: 500;
}

@media (max-width: 768px) {
    body {
        padding: 16px;
    }
    
    .search-hero {
        padding: 24px 20px;
    }
    
    .search-hero h1 {
        font-size: 1.75rem;
    }
    
    .search-hero p {
        font-size: 0.95rem;
    }
    
    .search-input {
        font-size: 15px;
        padding: 16px 56px 16px 20px;
    }
    
    .search-button {
        width: 44px;
        height: 44px;
    }
}
</style>

</body>
</html>
