<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create a New Account</title>
<style>
/* Modern Professional Design System */
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');

:root {
  --primary: #6366f1;
  --primary-dark: #4f46e5;
  --secondary: #10b981;
  --accent: #f59e0b;
  --text-primary: #111827;
  --text-secondary: #6b7280;
  --bg-primary: #ffffff;
  --bg-secondary: #f9fafb;
  --bg-accent: #f8fafc;
  --border: #e5e7eb;
  --border-light: #f3f4f6;
  --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
  --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
  --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
  --radius: 12px;
  --radius-sm: 8px;
}

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
  line-height: 1.6;
  color: var(--text-primary);
  font-size: 16px;
  background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 50%, #f8fafc 100%);
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  min-height: 100vh;
  padding: 20px;
}

h1, h2, h3, h4, h5, h6 { 
  font-family: 'Plus Jakarta Sans', sans-serif;
  font-weight: 700;
  color: var(--text-primary);
  letter-spacing: -0.025em;
  line-height: 1.2;
}

.registration-container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
}

.registration-card {
    background: rgba(255, 255, 255, 0.95);
    border-radius: 20px;
    padding: 40px 32px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
    border: 1px solid rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(20px);
    position: relative;
}

.registration-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(90deg, #6366f1, #8b5cf6, #06b6d4);
    border-radius: 20px 20px 0 0;
}

.form-header {
    text-align: center;
    margin-bottom: 32px;
}

.form-header h2 {
    font-size: 28px;
    font-weight: 800;
    background: linear-gradient(135deg, #1f2937 0%, #4f46e5 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 8px;
}

.form-header p {
    color: #6b7280;
    font-size: 16px;
}

table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0 16px;
}

td {
    padding: 8px 12px;
    vertical-align: top;
}

td[align="right"] {
    font-weight: 600;
    color: #374151;
    font-size: 14px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    width: 150px;
}

input[type="text"], input[type="email"], input[type="password"], select, textarea {
    width: 100%;
    padding: 12px 16px;
    border: 2px solid #e5e7eb;
    border-radius: 8px;
    font-size: 15px;
    font-family: 'Inter', sans-serif;
    background: #fafbfc;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus, select:focus, textarea:focus {
    outline: none;
    border-color: #6366f1;
    background: #ffffff;
    box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
}

.error-message {
    color: #dc2626;
    font-size: 12px;
    font-weight: 500;
    margin-top: 4px;
    display: none;
    animation: slideDown 0.3s ease;
}

.error-message.show {
    display: block;
}

input.error {
    border-color: #dc2626 !important;
    background: #fef2f2 !important;
}

input.error:focus {
    box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1) !important;
}

input.success {
    border-color: #10b981 !important;
    background: #f0fdf4 !important;
}

input.success:focus {
    box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1) !important;
}

@keyframes slideDown {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

input[type="submit"], input[type="reset"] {
    background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
    color: white;
    border: none;
    padding: 14px 28px;
    border-radius: 8px;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    margin: 0 8px;
}

input[type="reset"] {
    background: linear-gradient(135deg, #6b7280 0%, #9ca3af 100%);
}

input[type="submit"]:hover, input[type="reset"]:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
}

.checkbox-container {
    display: flex;
    align-items: center;
    gap: 8px;
    margin: 16px 0;
}

input[type="checkbox"] {
    width: 18px;
    height: 18px;
    accent-color: #6366f1;
}

label {
    font-size: 14px;
    color: #4b5563;
}

h2[align="center"] {
    color: #1f2937;
    margin-bottom: 24px;
    font-size: 24px;
}
</style>

<script src="../js/registration.js"></script>
</head>

<body>

<div class="registration-container">
    <div class="registration-card">
        <div class="registration-header">
            <h2>Create Your Account</h2>
            <p>Join thousands of students achieving academic success</p>
        </div>

        <form onsubmit="return validateForm()" class="registration-form">
            <div class="form-row">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" id="firstName" placeholder="Enter your first name">
                    <div id="firstErr" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" id="lastName" placeholder="Enter your last name">
                    <div id="lastErr" class="error-message"></div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" placeholder="Choose a unique username">
                    <div id="userErr" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" placeholder="your.email@example.com">
                    <div id="emailErr" class="error-message"></div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Create strong password">
                    <div id="passErr" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label>Date of Birth</label>
                    <input type="date" id="dob">
                    <div id="dobErr" class="error-message"></div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Mobile Number</label>
                    <input type="tel" id="mobile" placeholder="10-digit mobile number">
                    <div id="mobileErr" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label>Postal Code</label>
                    <input type="text" id="postal" placeholder="6-digit postal code">
                    <div id="postalErr" class="error-message"></div>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-primary">Create Account</button>
                <button type="reset" class="btn-secondary">Clear Form</button>
            </div>
        </form>

        <div class="registration-footer">
            <p>Already have an account? <a href="signin.html" target="rightFrame">Sign in here</a></p>
        </div>
    </div>
</div>

<style>

    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px 20px;
}

.registration-card {
    background: #ffffff;
    border-radius: 24px;
    padding: 48px;
    width: 100%;
    max-width: 900px;
    box-shadow: 0 25px 80px rgba(0, 0, 0, 0.1);
    border: 1px solid #f1f5f9;
}

.registration-header {
    text-align: center;
    margin-bottom: 48px;
}

.registration-header h2 {
    font-size: 2.5rem;
    font-weight: 800;
    color: #111827;
    margin-bottom: 16px;
    background: linear-gradient(135deg, #6366f1, #8b5cf6);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.registration-header p {
    color: #6b7280;
    font-size: 1.1rem;
    margin: 0;
}

.form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 24px;
    margin-bottom: 24px;
}

.form-group {
    position: relative;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    color: #374151;
    font-weight: 600;
    font-size: 0.95rem;
}

.form-group input {
    width: 100%;
    padding: 16px 20px;
    border: 2px solid #e5e7eb;
    border-radius: 12px;
    font-size: 1rem;
    transition: all 0.3s ease;
    box-sizing: border-box;
    background: #f9fafb;
}

.form-group input:focus {
    outline: none;
    border-color: #6366f1;
    background: #ffffff;
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(99, 102, 241, 0.15);
}

.error-message {
    color: #dc2626;
    font-size: 0.85rem;
    margin-top: 8px;
    min-height: 20px;
    font-weight: 500;
    display: none;
    animation: slideDown 0.3s ease;
}

.error-message.show {
    display: block;
}

.form-actions {
    display: flex;
    gap: 16px;
    margin-top: 40px;
}

.btn-primary {
    flex: 1;
    background: linear-gradient(135deg, #6366f1, #8b5cf6);
    color: #ffffff;
    padding: 16px;
    border: none;
    border-radius: 12px;
    font-size: 1.1rem;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s ease;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 15px 35px rgba(99, 102, 241, 0.4);
}

.btn-secondary {
    flex: 1;
    background: #f3f4f6;
    color: #374151;
    padding: 16px;
    border: 2px solid #e5e7eb;
    border-radius: 12px;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
}

.btn-secondary:hover {
    background: #e5e7eb;
    transform: translateY(-1px);
}

.registration-footer {
    text-align: center;
    margin-top: 32px;
    padding-top: 32px;
    border-top: 1px solid #f1f5f9;
}

.registration-footer p {
    margin: 0;
    color: #6b7280;
    font-size: 1rem;
}

.registration-footer a {
    color: #6366f1;
    font-weight: 600;
    text-decoration: none;
}

.registration-footer a:hover {
    color: #4f46e5;
}

@media (max-width: 768px) {
    .form-row {
        grid-template-columns: 1fr;
    }
    
    .registration-card {
        padding: 32px 24px;
    }
    
    .registration-header h2 {
        font-size: 2rem;
    }
}
</style>

</body>
</html>
