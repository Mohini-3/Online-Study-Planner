<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Plan</title>
    <link rel="stylesheet" href="../css/weeklyplan.css">
</head>
<body>

<div class="weekly-container">
    <div class="weekly-header">
        <div>
            <h1>Weekly Study Plan</h1>
            <p id="weekRange"></p>
        </div>
        <div class="header-actions">
            <button class="btn-nav" onclick="previousWeek()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
                Previous
            </button>
            <button class="btn-today" onclick="goToCurrentWeek()">This Week</button>
            <button class="btn-nav" onclick="nextWeek()">
                Next
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            </button>
        </div>
    </div>

    <div class="table-wrapper">
        <table class="weekly-table">
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Subject</th>
                    <th>Time</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="weeklyTableBody">
                <!-- Weekly plan will be dynamically loaded here -->
            </tbody>
        </table>
    </div>
</div>

<!-- Add/Edit Session Modal -->
<div id="sessionModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="modalTitle">Add Study Session</h2>
            <span class="close" onclick="closeSessionModal()">&times;</span>
        </div>
        <form id="sessionForm" onsubmit="saveSession(event)">
            <input type="hidden" id="editDay" value="">
            <input type="hidden" id="editIndex" value="">
            
            <div class="form-group">
                <label>Day</label>
                <select id="sessionDay" required>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select>
            </div>
            <div class="form-group">
                <label>Subject</label>
                <input type="text" id="sessionSubject" required placeholder="e.g., Mathematics">
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Start Time</label>
                    <input type="time" id="sessionStartTime" required>
                </div>
                <div class="form-group">
                    <label>End Time</label>
                    <input type="time" id="sessionEndTime" required>
                </div>
            </div>
            <div class="modal-actions">
                <button type="button" class="btn-cancel" onclick="closeSessionModal()">Cancel</button>
                <button type="submit" class="btn-submit">Save Session</button>
            </div>
        </form>
    </div>
</div>

<script src="../js/weeklyplan.js"></script>

</body>
</html>
