<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Top</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    font-family: 'Inter', sans-serif;
    color: white;
    padding: 0;
    margin: 0;
    overflow: hidden;
}

.header-container {
    padding: 20px 20px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(20px);
    border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    max-width: 100%;
    overflow: hidden;
}

.header-main {
    text-align: center;
    margin-bottom: 20px;
}

.brand-title {
    font-size: 1.8rem;
    font-weight: 800;
    color: #ffffff;
    text-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
    letter-spacing: -0.02em;
    margin: 0;
    margin-bottom: 15px;
}

.nav-menu {
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    max-width: 100%;
    overflow: visible;
}

.nav-link {
    color: #ffffff;
    text-decoration: none;
    padding: 12px 24px;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 50px;
    font-weight: 600;
    font-size: 0.95rem;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    overflow: hidden;
}

.nav-link::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.5s ease;
}

.nav-link:hover {
    background: rgba(255, 255, 255, 0.25);
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    border-color: rgba(255, 255, 255, 0.4);
}

.nav-link:hover::before {
    left: 100%;
}

@media (max-width: 768px) {
    .brand-title {
        font-size: 1.8rem;
    }
    
    .nav-menu {
        gap: 6px;
        justify-content: center;
        padding-right: 0;
    }
    
    .nav-link {
        padding: 10px 16px;
        font-size: 0.9rem;
    }
}
</style>
</head>

<body>
<div class="header-container">
    <div class="header-main">
        <h1 class="brand-title">ONLINE STUDY PLANNER</h1>
    </div>
    
    <nav class="nav-menu">
        <a href="home.html" target="rightFrame" class="nav-link">Home</a>
        <a href="signin.html" target="rightFrame" class="nav-link">Sign In</a>
        <a href="registration.html" target="rightFrame" class="nav-link">Register</a>
        <a href="contact.html" target="rightFrame" class="nav-link">Contact</a>
        <a href="search.html" target="rightFrame" class="nav-link">Search</a>
    </nav>
</div>
</body>

</html>
